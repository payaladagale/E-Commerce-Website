<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <!-- Navigation bar starting -->
    <nav class="navbar navbar-expand-lg bg-light py-3 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/logo1.png" alt="navbar logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-center py-2 py-lg-0">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item text-center py-2 py-lg-0">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item text-center py-2 py-lg-0">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item text-center py-2 py-lg-0">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item text-center py-2 py-lg-0">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item text-center py-2 py-lg-0">
                        <i class="fa fa-search"></i>
                        <i class="fa fa-shopping-bag"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <h5>NEW ARRIVALS</h5>
            <h1> <span>Best Price</span> This Year</h1>
            <p>Shoomatic offers your very comfortable time <br> on walking and exercises.</p>
            <a href="#" type="button" class="btn btn-primary">Shop New</a>
        </div>
    </section>
    <!-- Navigation bar ended -->

    <!-- Brand section starting -->
    <section id="brand" class="container">
        <div class="row m-0 py-4">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./assets/images/brand/1.png" alt="brand image">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./assets/images/brand/2.png" alt="brand image">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./assets/images/brand/3.png" alt="brand image">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./assets/images/brand/4.png" alt="brand image">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./assets/images/brand/5.png" alt="brand image">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./assets/images/brand/6.png" alt="brand image">
        </div>
    </section>
    <!-- Brand section ended -->

    <!-- Details section startin -->
    <section id="details" class="w-100">
        <div class="row m-0 p-0">
            <div class="wrapper col-lg-4 col-md-12 col-12 p-0 position-relative">
                <img class="img-fluid w-100 h-100" src="./assets/images/new/1.jpg" alt="shoes extreme Sneakers">
                <div class="details">
                    <h2>Extreme Rare Sneakers</h2>
                    <a href="#" class="btn btn-primary text-uppercase">shop now</a>
                </div>
            </div>
            <div class="wrapper col-lg-4 col-md-12 col-12 p-0 position-relative">
                <img class="img-fluid w-100 h-100" src="./assets/images/new/5.jpg" alt="Awesome Blank Outfit">
                <div class="details">
                    <h2>Awesome Blank Outfit</h2>
                    <a href="#" class="btn btn-primary text-uppercase">shop now</a>
                </div>
            </div>
            <div class="wrapper col-lg-4 col-md-12 col-12 p-0 position-relative">
                <img class="img-fluid w-100 h-100" src="./assets/images/new/3.jpg" alt="Sportwear watch">
                <div class="details">
                    <h2>Sportwear Up To 50% Off</h2>
                    <a href="#" class="btn btn-primary text-uppercase">shop now</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Details section ended -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
